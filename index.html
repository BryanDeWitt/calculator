<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body> 
    <div id="container">
        <div class="screen">
            <div class="screenUp"></div>
            <div class="screenDown"></div>
        </div>
        <div class="allButtonss">
            <div class="buttons">
                <div class="negative">±</div>
                <div class="clear" >c</div>
                <div class="delete">←</div>
                <div class="divide" id="operand">/</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="multiply" id="operand">*</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="minus" id="operand">-</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="plus" id="operand">+</div>
            </div>
            <div class="zequal">
                <div id="zero" class="number">0</div>
                <div id="point" class="number">.</div>
                <div id="equals" class="equals">=</div>
                
            </div>
        </div>
        
    </div> 
    
</body>
</html>
